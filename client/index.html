<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin WebSocket PoC - Real-time Token Prices</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.8;
            font-size: 1.1rem;
        }

        .connection-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #10b981;
        }

        .status-indicator.connecting {
            background: #f59e0b;
        }

        .status-indicator.disconnected {
            background: #ef4444;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .tokens-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .token-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .token-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .token-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .token-name {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .token-price {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .token-change {
            font-size: 1rem;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 6px;
        }

        .token-change.positive {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .token-change.negative {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .token-change.neutral {
            background: rgba(107, 114, 128, 0.2);
            color: #9ca3af;
        }

        .token-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .log-panel {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            height: 300px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .log-entry {
            margin-bottom: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .log-timestamp {
            color: #9ca3af;
            margin-right: 10px;
        }

        .log-type {
            font-weight: bold;
            margin-right: 10px;
        }

        .log-type.info { color: #3b82f6; }
        .log-type.success { color: #10b981; }
        .log-type.warning { color: #f59e0b; }
        .log-type.error { color: #ef4444; }

        .last-updated {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-top: 8px;
        }

        .loading {
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }

            .tokens-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Odin WebSocket PoC</h1>
            <p>Real-time Token Prices with NATS + WebSocket</p>
        </div>

        <div class="connection-panel">
            <div class="connection-status">
                <div id="statusIndicator" class="status-indicator disconnected"></div>
                <div>
                    <strong>Status:</strong> <span id="connectionStatus">Disconnected</span><br>
                    <small>Latency: <span id="latency">-</span>ms | Messages: <span id="messageCount">0</span></small>
                </div>
            </div>

            <div class="controls">
                <button id="connectBtn" onclick="connect()">Connect</button>
                <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
                <button onclick="clearLogs()">Clear Logs</button>
                <button onclick="testLatency()">Test Latency</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalTokens">0</div>
                <div class="stat-label">Active Tokens</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalMarketCap">$0</div>
                <div class="stat-label">Market Cap</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalVolume">$0</div>
                <div class="stat-label">24h Volume</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="updateRate">0</div>
                <div class="stat-label">Updates/min</div>
            </div>
        </div>

        <div id="tokensContainer" class="tokens-grid">
            <!-- Token cards will be populated here -->
        </div>

        <div class="log-panel">
            <h3 style="margin-bottom: 15px;">ðŸ“œ Event Log</h3>
            <div id="logContainer">
                <div class="log-entry">
                    <span class="log-timestamp">[Ready]</span>
                    <span class="log-type info">INFO</span>
                    <span>Click Connect to start receiving real-time price updates</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        class OdinWebSocketClient {
            constructor() {
                this.ws = null;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.reconnectDelay = 1000;
                this.isConnecting = false;
                this.isManualDisconnect = false;
                this.lastPingTime = 0;
                this.messageCount = 0;
                this.tokens = new Map();
                this.updateCounter = 0;
                this.startTime = Date.now();

                // UI elements
                this.statusIndicator = document.getElementById('statusIndicator');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.connectBtn = document.getElementById('connectBtn');
                this.disconnectBtn = document.getElementById('disconnectBtn');
                this.latency = document.getElementById('latency');
                this.messageCountEl = document.getElementById('messageCount');
                this.logContainer = document.getElementById('logContainer');
                this.tokensContainer = document.getElementById('tokensContainer');

                // Stats elements
                this.totalTokensEl = document.getElementById('totalTokens');
                this.totalMarketCapEl = document.getElementById('totalMarketCap');
                this.totalVolumeEl = document.getElementById('totalVolume');
                this.updateRateEl = document.getElementById('updateRate');

                // Start update rate calculation
                setInterval(() => this.updateStats(), 1000);
            }

            async connect() {
                if (this.isConnecting || (this.ws && this.ws.readyState === WebSocket.OPEN)) {
                    return;
                }

                this.isConnecting = true;
                this.isManualDisconnect = false;
                this.updateUI('connecting');

                try {
                    // Get auth token (for development, we'll use a test token)
                    const token = await this.getAuthToken();
                    const wsUrl = `ws://localhost:3001/ws${token ? '?token=' + token : ''}`;

                    this.log('info', `Connecting to ${wsUrl}...`);

                    this.ws = new WebSocket(wsUrl);
                    this.setupEventHandlers();

                } catch (error) {
                    this.log('error', `Connection failed: ${error.message}`);
                    this.handleReconnect();
                }
            }

            async getAuthToken() {
                try {
                    const response = await fetch('http://localhost:3001/auth/token', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userId: 'test-user' })
                    });
                    const data = await response.json();
                    return data.token;
                } catch (error) {
                    this.log('warning', 'Could not get auth token, connecting without auth');
                    return null;
                }
            }

            setupEventHandlers() {
                this.ws.onopen = () => {
                    this.log('success', 'Connected to WebSocket server!');
                    this.isConnecting = false;
                    this.reconnectAttempts = 0;
                    this.updateUI('connected');
                };

                this.ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        this.handleMessage(data);
                        this.messageCount++;
                        this.messageCountEl.textContent = this.messageCount;
                    } catch (error) {
                        this.log('error', `Failed to parse message: ${error.message}`);
                    }
                };

                this.ws.onclose = (event) => {
                    this.log('warning', `Connection closed: ${event.code} - ${event.reason}`);
                    this.isConnecting = false;
                    this.updateUI('disconnected');

                    if (!this.isManualDisconnect) {
                        this.handleReconnect();
                    }
                };

                this.ws.onerror = (error) => {
                    this.log('error', `WebSocket error: ${error.type}`);
                };
            }

            handleMessage(data) {
                switch (data.type) {
                    case 'connection:established':
                        this.log('success', `Connected with client ID: ${data.clientId}`);
                        break;

                    case 'price:update':
                        this.updateToken(data);
                        this.updateCounter++;
                        break;

                    case 'market:statistics':
                        this.updateMarketStats(data);
                        break;

                    case 'heartbeat':
                        // Silent heartbeat handling
                        break;

                    case 'pong':
                        if (this.lastPingTime) {
                            const latency = Date.now() - this.lastPingTime;
                            this.latency.textContent = latency;
                            this.log('info', `Latency: ${latency}ms`);
                        }
                        break;

                    default:
                        this.log('info', `Received: ${data.type}`);
                }
            }

            updateToken(data) {
                const { tokenId, price, volume24h, marketCap, priceChange24h, timestamp } = data;

                this.tokens.set(tokenId, {
                    id: tokenId,
                    price,
                    volume24h,
                    marketCap,
                    priceChange24h,
                    lastUpdate: timestamp
                });

                this.renderTokenCard(tokenId);

                // Log major price movements
                if (Math.abs(priceChange24h) > 5) {
                    this.log('warning', `${tokenId}: ${priceChange24h > 0 ? '+' : ''}${priceChange24h.toFixed(2)}% - $${price}`);
                }
            }

            updateMarketStats(data) {
                const { totalMarketCap, totalVolume24h } = data;
                this.totalMarketCapEl.textContent = this.formatCurrency(totalMarketCap);
                this.totalVolumeEl.textContent = this.formatCurrency(totalVolume24h);
            }

            renderTokenCard(tokenId) {
                const token = this.tokens.get(tokenId);
                if (!token) return;

                let card = document.getElementById(`token-${tokenId}`);
                if (!card) {
                    card = document.createElement('div');
                    card.id = `token-${tokenId}`;
                    card.className = 'token-card';
                    this.tokensContainer.appendChild(card);
                }

                const changeClass = token.priceChange24h > 0 ? 'positive' :
                                   token.priceChange24h < 0 ? 'negative' : 'neutral';

                card.innerHTML = `
                    <div class="token-header">
                        <div class="token-name">${token.id}</div>
                        <div class="token-change ${changeClass}">
                            ${token.priceChange24h > 0 ? '+' : ''}${token.priceChange24h.toFixed(2)}%
                        </div>
                    </div>
                    <div class="token-price">$${token.price.toFixed(6)}</div>
                    <div class="token-details">
                        <div>Volume: ${this.formatNumber(token.volume24h)}</div>
                        <div>Market Cap: ${this.formatNumber(token.marketCap)}</div>
                    </div>
                    <div class="last-updated">
                        Updated: ${new Date(token.lastUpdate).toLocaleTimeString()}
                    </div>
                `;
            }

            updateStats() {
                this.totalTokensEl.textContent = this.tokens.size;

                // Calculate updates per minute
                const elapsed = (Date.now() - this.startTime) / 1000 / 60;
                const updatesPerMinute = elapsed > 0 ? Math.round(this.updateCounter / elapsed) : 0;
                this.updateRateEl.textContent = updatesPerMinute;
            }

            formatCurrency(value) {
                if (value >= 1e9) return `$${(value / 1e9).toFixed(1)}B`;
                if (value >= 1e6) return `$${(value / 1e6).toFixed(1)}M`;
                if (value >= 1e3) return `$${(value / 1e3).toFixed(1)}K`;
                return `$${Math.round(value)}`;
            }

            formatNumber(value) {
                if (value >= 1e9) return `${(value / 1e9).toFixed(1)}B`;
                if (value >= 1e6) return `${(value / 1e6).toFixed(1)}M`;
                if (value >= 1e3) return `${(value / 1e3).toFixed(1)}K`;
                return Math.round(value).toString();
            }

            disconnect() {
                this.isManualDisconnect = true;
                if (this.ws) {
                    this.ws.close(1000, 'Manual disconnect');
                    this.ws = null;
                }
                this.log('info', 'Manually disconnected');
            }

            handleReconnect() {
                if (this.isManualDisconnect) return;

                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    this.reconnectAttempts++;
                    const delay = this.reconnectDelay * Math.pow(2, this.reconnectAttempts - 1);

                    this.log('warning', `Reconnecting in ${delay}ms (attempt ${this.reconnectAttempts}/${this.maxReconnectAttempts})`);

                    setTimeout(() => {
                        this.connect();
                    }, delay);
                } else {
                    this.log('error', 'Max reconnection attempts reached');
                    this.updateUI('disconnected');
                }
            }

            testLatency() {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.lastPingTime = Date.now();
                    this.ws.send(JSON.stringify({
                        type: 'ping',
                        timestamp: this.lastPingTime
                    }));
                } else {
                    this.log('warning', 'Not connected - cannot test latency');
                }
            }

            updateUI(status) {
                this.statusIndicator.className = `status-indicator ${status}`;
                this.connectBtn.disabled = status === 'connected' || status === 'connecting';
                this.disconnectBtn.disabled = status === 'disconnected';

                switch (status) {
                    case 'connecting':
                        this.connectionStatus.textContent = 'Connecting...';
                        break;
                    case 'connected':
                        this.connectionStatus.textContent = 'Connected';
                        break;
                    case 'disconnected':
                        this.connectionStatus.textContent = 'Disconnected';
                        break;
                }
            }

            log(type, message) {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.innerHTML = `
                    <span class="log-timestamp">[${timestamp}]</span>
                    <span class="log-type ${type}">${type.toUpperCase()}</span>
                    <span>${message}</span>
                `;

                this.logContainer.appendChild(logEntry);
                this.logContainer.scrollTop = this.logContainer.scrollHeight;

                // Keep only last 100 log entries
                if (this.logContainer.children.length > 100) {
                    this.logContainer.removeChild(this.logContainer.firstChild);
                }
            }

            clearLogs() {
                this.logContainer.innerHTML = '<div class="log-entry"><span class="log-timestamp">[Cleared]</span><span class="log-type info">INFO</span><span>Logs cleared</span></div>';
            }
        }

        // Global instance
        const client = new OdinWebSocketClient();

        // Global functions for buttons
        function connect() {
            client.connect();
        }

        function disconnect() {
            client.disconnect();
        }

        function clearLogs() {
            client.clearLogs();
        }

        function testLatency() {
            client.testLatency();
        }

        // Auto-connect on page load (optional)
        // window.addEventListener('load', () => {
        //     setTimeout(() => client.connect(), 1000);
        // });
    </script>
</body>
</html>
