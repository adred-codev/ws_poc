# WebSocket Server - Isolated Setup
# Instance: odin-ws-go (dedicated e2-standard-4)
# Purpose: Handle WebSocket connections with full observability (logs + metrics)
#
# CONFIGURATION:
#   All settings are in .env.production file (documented with formulas/rationale)
#   Override for local testing: Create .env.production.local (gitignored)
#   Override at deployment: Set environment variables (takes precedence over .env)
#
# DEPLOYMENT:
#   1. Set BACKEND_INTERNAL_IP environment variable (required for NATS connection)
#   2. Run: export BACKEND_INTERNAL_IP=10.128.0.2 && docker-compose up -d
#
# DOCKER RESOURCE LIMITS (e2-standard-4: 4 vCPU, 16GB RAM):
#   - ws-go CPU: 4.0 cores â†’ GOMAXPROCS=4 (uses ALL 4 cores with sharded architecture!)
#   - ws-go Memory: 14.5 GB (90% of available, leaves 1.5GB for system)
#   - promtail CPU: 0.1 cores (log shipping, ~0.05 actual usage)
#   - promtail Memory: 512 MB (increased from 256MB for better performance)
#   - Lock contention: 16x reduction via sharded SubscriptionIndex (see LOCK_CONTENTION_STRATEGIES.md)

services:
  ws-go:
    build:
      context: ./src
      dockerfile: Dockerfile
    container_name: odin-ws-go
    ports:
      - "0.0.0.0:3004:3002"
    command:
      - "./odin-ws-server"
    # Load configuration from .env.production file
    # All environment variables are documented there with formulas and rationale
    # To override: Create .env.production.local (gitignored) or set ENV vars at runtime
    env_file:
      - .env.production
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: 14848M  # 14.5 GB
    ulimits:
      nofile:
        soft: 200000
        hard: 200000

  promtail:
    image: grafana/promtail:3.3.2
    container_name: odin-ws-promtail
    volumes:
      - ./promtail-config.yml:/etc/promtail/promtail-config.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/promtail-config.yml
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: 512M  # Increased for better log shipping performance
