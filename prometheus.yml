# Prometheus configuration for WebSocket server monitoring
global:
  scrape_interval: 15s # Scrape metrics every 15 seconds
  evaluation_interval: 15s # Evaluate rules every 15 seconds
  scrape_timeout: 10s

# Scrape configurations
scrape_configs:
  # WebSocket Go Server (production server with full monitoring)
  - job_name: 'websocket-go'
    static_configs:
      - targets: ['ws-go:3002'] # Internal Docker network address
    metrics_path: '/metrics'

  # NATS Server monitoring
  - job_name: 'nats'
    static_configs:
      - targets: ['nats:8222']
    metrics_path: '/metrics'
