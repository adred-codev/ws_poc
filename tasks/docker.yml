version: '3'

vars:
  COMPOSE_PROJECT: "odin-ws"

tasks:
  up:
    desc: "ğŸ³ Start all containers with Docker Compose"
    cmds:
      - docker-compose up -d
      - echo "âœ… All services starting..."
      - sleep 5
      - task: status

  down:
    desc: "ğŸ›‘ Stop and remove all containers"
    cmds:
      - docker-compose down
      - echo "âœ… All containers stopped"

  build:
    desc: "ğŸ”¨ Build all Docker images"
    cmds:
      - echo "Building all Docker images..."
      - docker-compose build --parallel
      - echo "âœ… All images built"

  rebuild:
    desc: "ğŸ”„ Rebuild and restart all services"
    cmds:
      - task: down
      - task: build
      - task: up

  logs:
    desc: "ğŸ“œ Show logs from all containers"
    cmds:
      - docker-compose logs -f

  logs:nats:
    desc: "ğŸ“œ Show NATS logs"
    cmds:
      - docker-compose logs -f nats

  logs:go:
    desc: "ğŸ“œ Show Go server logs"
    cmds:
      - docker-compose logs -f ws-go

  logs:node:
    desc: "ğŸ“œ Show Node.js server logs"
    cmds:
      - docker-compose logs -f ws-node

  logs:publisher:
    desc: "ğŸ“œ Show publisher logs"
    cmds:
      - docker-compose logs -f publisher

  status:
    desc: "ğŸ“Š Show container status and resource usage"
    cmds:
      - echo "ğŸ³ Container Status:"
      - docker-compose ps
      - echo ""
      - echo "ğŸ“Š Resource Usage:"
      - docker stats --no-stream --format "table {{.Container}}\t{{.CPUPerc}}\t{{.MemUsage}}\t{{.NetIO}}" $(docker-compose ps -q) || true

  test:quick:
    desc: "ğŸ§ª Quick load test against both containerized servers"
    cmds:
      - echo "Testing Node.js container..."
      - WS_URL=ws://localhost:3001/ws npm run load-test:quick
      - echo ""
      - echo "Testing Go container..."
      - WS_URL=ws://localhost:3002/ws npm run load-test:quick

  test:stress:
    desc: "ğŸ”¥ Stress test both containerized servers"
    cmds:
      - echo "Stress testing Node.js container..."
      - WS_URL=ws://localhost:3001/ws npm run load-test:stress
      - echo ""
      - echo "Stress testing Go container..."
      - WS_URL=ws://localhost:3002/ws npm run load-test:stress

  test:compare:
    desc: "âš–ï¸ Compare performance of containerized servers"
    cmds:
      - |
        echo "ğŸ†š Comparing containerized server performance..."
        echo "Both servers have identical resource constraints:"
        echo "  - CPU: 2 cores max, 1 core guaranteed"
        echo "  - Memory: 512MB max, 256MB guaranteed"
        echo "  - PIDs: 200 max"
        echo "  - Disk I/O: weight 500"
        echo ""
      - task: test:quick

  monitor:
    desc: "ğŸ“ˆ Monitor real-time resource usage"
    cmds:
      - docker stats $(docker-compose ps -q)

  shell:nats:
    desc: "ğŸš Open shell in NATS container"
    cmds:
      - docker-compose exec nats sh

  shell:go:
    desc: "ğŸš Open shell in Go server container"
    cmds:
      - docker-compose exec ws-go sh

  shell:node:
    desc: "ğŸš Open shell in Node.js server container"
    cmds:
      - docker-compose exec ws-node sh

  restart:
    desc: "ğŸ”„ Restart a specific service"
    cmds:
      - docker-compose restart {{.SERVICE}}
    vars:
      SERVICE: '{{.SERVICE | default "ws-go ws-node"}}'

  scale:publisher:
    desc: "ğŸ“ˆ Scale publisher instances"
    cmds:
      - docker-compose up -d --scale publisher={{.COUNT}}
    vars:
      COUNT: '{{.COUNT | default "2"}}'

  clean:
    desc: "ğŸ§¹ Clean up Docker resources"
    cmds:
      - task: down
      - docker-compose rm -f
      - docker volume rm {{.COMPOSE_PROJECT}}_nats_data || true
      - echo "âœ… Docker cleanup complete"