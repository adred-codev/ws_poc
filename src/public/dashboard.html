<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin WebSocket Metrics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.2s ease;
        }

        .metric-card:hover {
            transform: translateY(-2px);
        }

        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .metric-title {
            font-weight: 600;
            color: #2d3748;
            font-size: 1.1rem;
        }

        .metric-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: #4299e1;
            margin-bottom: 10px;
        }

        .metric-change {
            font-size: 0.9rem;
            color: #718096;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-healthy { background-color: #48bb78; }
        .status-warning { background-color: #ed8936; }
        .status-critical { background-color: #f56565; }
        .status-connected { background-color: #48bb78; }
        .status-disconnected { background-color: #a0aec0; }
        .status-active { background-color: #4299e1; }
        .status-idle { background-color: #718096; }
        .status-error { background-color: #f56565; }

        .chart-container {
            height: 200px;
            margin-top: 15px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-1px);
        }

        .control-btn.active {
            background: #4299e1;
            color: white;
        }

        .system-status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .error-log {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
            max-height: 300px;
            overflow-y: auto;
        }

        .error-item {
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
            font-size: 0.9rem;
        }

        .error-time {
            color: #718096;
            font-size: 0.8rem;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        @media (max-width: 768px) {
            .metrics-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            .metric-value {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>ðŸš€ Odin WebSocket Metrics</h1>
            <p>Real-time monitoring dashboard for WebSocket server performance</p>
        </div>

        <div class="controls">
            <button class="control-btn active" onclick="setUpdateInterval(1000)">1s Updates</button>
            <button class="control-btn" onclick="setUpdateInterval(5000)">5s Updates</button>
            <button class="control-btn" onclick="setUpdateInterval(10000)">10s Updates</button>
            <button class="control-btn" onclick="testConnection()">Test Connection</button>
            <button class="control-btn" onclick="clearCharts()">Clear Charts</button>
        </div>

        <div class="system-status" id="system-status">
            <!-- System status will be populated here -->
        </div>

        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-title">Active Connections</span>
                    <span class="status-indicator status-healthy" id="connections-status"></span>
                </div>
                <div class="metric-value" id="connections-value">-</div>
                <div class="metric-change" id="connections-change">-</div>
                <div class="chart-container">
                    <canvas id="connections-chart"></canvas>
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-title">Messages/Second</span>
                    <span class="status-indicator status-active" id="messages-status"></span>
                </div>
                <div class="metric-value" id="messages-value">-</div>
                <div class="metric-change" id="messages-change">-</div>
                <div class="chart-container">
                    <canvas id="messages-chart"></canvas>
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-title">Average Latency</span>
                    <span class="status-indicator status-healthy" id="latency-status"></span>
                </div>
                <div class="metric-value" id="latency-value">- ms</div>
                <div class="metric-change" id="latency-change">-</div>
                <div class="chart-container">
                    <canvas id="latency-chart"></canvas>
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-title">Error Rate</span>
                    <span class="status-indicator status-healthy" id="error-status"></span>
                </div>
                <div class="metric-value" id="error-value">-%</div>
                <div class="metric-change" id="error-change">-</div>
                <div class="chart-container">
                    <canvas id="error-chart"></canvas>
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-title">System Health</span>
                    <span class="status-indicator status-healthy" id="health-status"></span>
                </div>
                <div class="metric-value" id="health-value">-</div>
                <div class="metric-change" id="health-change">-</div>
                <div style="margin-top: 15px;">
                    <div><strong>Memory:</strong> <span id="memory-value">-%</span></div>
                    <div><strong>Uptime:</strong> <span id="uptime-value">-</span></div>
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-title">Connection Stats</span>
                    <span class="status-indicator status-connected" id="stats-status"></span>
                </div>
                <div style="margin-top: 10px;">
                    <div><strong>Total:</strong> <span id="total-connections">-</span></div>
                    <div><strong>Successful:</strong> <span id="successful-connections">-</span></div>
                    <div><strong>Failed:</strong> <span id="failed-connections">-</span></div>
                    <div><strong>Success Rate:</strong> <span id="success-rate">-%</span></div>
                </div>
            </div>
        </div>

        <div class="error-log" id="error-log" style="display: none;">
            <h3>Recent Errors</h3>
            <div id="error-list"></div>
        </div>
    </div>

    <script>
        let updateInterval = 1000;
        let charts = {};
        let previousData = {};

        // Initialize charts
        function initializeCharts() {
            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        display: false
                    },
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(0,0,0,0.1)'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                },
                animation: {
                    duration: 300
                }
            };

            // Connections chart
            charts.connections = new Chart(document.getElementById('connections-chart'), {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        borderColor: '#4299e1',
                        backgroundColor: 'rgba(66, 153, 225, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: chartOptions
            });

            // Messages chart
            charts.messages = new Chart(document.getElementById('messages-chart'), {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        borderColor: '#48bb78',
                        backgroundColor: 'rgba(72, 187, 120, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: chartOptions
            });

            // Latency chart
            charts.latency = new Chart(document.getElementById('latency-chart'), {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        borderColor: '#ed8936',
                        backgroundColor: 'rgba(237, 137, 54, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: chartOptions
            });

            // Error rate chart
            charts.errors = new Chart(document.getElementById('error-chart'), {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        borderColor: '#f56565',
                        backgroundColor: 'rgba(245, 101, 101, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: chartOptions
            });
        }

        // Update chart data
        function updateChart(chart, value) {
            const now = new Date().toLocaleTimeString();

            if (chart.data.labels.length >= 20) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }

            chart.data.labels.push(now);
            chart.data.datasets[0].data.push(value);
            chart.update('none');
        }

        // Update metrics
        async function updateMetrics() {
            try {
                const response = await fetch('/api/metrics');
                const data = await response.json();

                if (data.success) {
                    const metrics = data.data;

                    // Update connection metrics
                    updateValue('connections-value', metrics.connections.active);
                    updateChart(charts.connections, metrics.connections.active);
                    updateChange('connections-change', metrics.connections.active, previousData.connectionsActive);

                    // Update message metrics
                    updateValue('messages-value', metrics.messages.perSecond.toFixed(1));
                    updateChart(charts.messages, metrics.messages.perSecond);
                    updateChange('messages-change', metrics.messages.perSecond, previousData.messagesPerSecond);

                    // Update latency metrics
                    updateValue('latency-value', metrics.latency.average.toFixed(1) + ' ms');
                    updateChart(charts.latency, metrics.latency.average);
                    updateChange('latency-change', metrics.latency.average, previousData.latencyAverage);

                    // Update error metrics
                    const errorRate = (metrics.errors.rate * 100);
                    updateValue('error-value', errorRate.toFixed(2) + '%');
                    updateChart(charts.errors, errorRate);
                    updateChange('error-change', errorRate, previousData.errorRate);

                    // Update system health
                    updateValue('health-value', metrics.system.health);
                    updateValue('memory-value', metrics.system.memory.percentage.toFixed(1) + '%');
                    updateValue('uptime-value', formatUptime(metrics.system.uptime));

                    // Update connection stats
                    updateValue('total-connections', metrics.connections.total);
                    updateValue('successful-connections', metrics.connections.successful);
                    updateValue('failed-connections', metrics.connections.failed);
                    const successRate = metrics.connections.total > 0
                        ? (metrics.connections.successful / metrics.connections.total * 100).toFixed(1)
                        : '0';
                    updateValue('success-rate', successRate + '%');

                    // Update status indicators
                    updateStatusIndicator('health-status', metrics.system.health);
                    updateStatusIndicator('connections-status', 'healthy');
                    updateStatusIndicator('messages-status', 'active');
                    updateStatusIndicator('latency-status', metrics.latency.average < 100 ? 'healthy' : 'warning');
                    updateStatusIndicator('error-status', errorRate < 5 ? 'healthy' : 'warning');

                    // Update system status
                    updateSystemStatus(metrics.system.components);

                    // Show errors if any
                    if (metrics.errors.recent.length > 0) {
                        updateErrorLog(metrics.errors.recent);
                    }

                    // Store previous data for change calculation
                    previousData = {
                        connectionsActive: metrics.connections.active,
                        messagesPerSecond: metrics.messages.perSecond,
                        latencyAverage: metrics.latency.average,
                        errorRate: errorRate
                    };
                }
            } catch (error) {
                console.error('Failed to fetch metrics:', error);
                updateValue('connections-value', 'Error');
            }
        }

        // Update system status
        function updateSystemStatus(components) {
            const statusContainer = document.getElementById('system-status');
            statusContainer.innerHTML = '';

            Object.entries(components).forEach(([name, status]) => {
                const statusCard = document.createElement('div');
                statusCard.className = 'status-card';
                statusCard.innerHTML = `
                    <div style="display: flex; align-items: center; justify-content: center; gap: 8px;">
                        <span class="status-indicator status-${status}"></span>
                        <div>
                            <div style="font-weight: 600; text-transform: capitalize;">${name}</div>
                            <div style="font-size: 0.9rem; color: #718096; text-transform: capitalize;">${status}</div>
                        </div>
                    </div>
                `;
                statusContainer.appendChild(statusCard);
            });
        }

        // Update error log
        function updateErrorLog(errors) {
            const errorLog = document.getElementById('error-log');
            const errorList = document.getElementById('error-list');

            if (errors.length > 0) {
                errorLog.style.display = 'block';
                errorList.innerHTML = errors.slice(-10).reverse().map(error => `
                    <div class="error-item">
                        <div style="font-weight: 600; color: #f56565;">${error.type}</div>
                        <div>${error.message}</div>
                        <div class="error-time">${new Date(error.timestamp).toLocaleString()}</div>
                    </div>
                `).join('');
            }
        }

        // Helper functions
        function updateValue(elementId, value) {
            document.getElementById(elementId).textContent = value;
        }

        function updateChange(elementId, current, previous) {
            if (previous !== undefined) {
                const change = current - previous;
                const changeText = change > 0 ? `+${change.toFixed(1)}` : change.toFixed(1);
                const element = document.getElementById(elementId);
                element.textContent = changeText;
                element.style.color = change > 0 ? '#48bb78' : change < 0 ? '#f56565' : '#718096';
            }
        }

        function updateStatusIndicator(elementId, status) {
            const element = document.getElementById(elementId);
            element.className = `status-indicator status-${status}`;
        }

        function formatUptime(milliseconds) {
            const seconds = Math.floor(milliseconds / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (days > 0) return `${days}d ${hours % 24}h`;
            if (hours > 0) return `${hours}h ${minutes % 60}m`;
            if (minutes > 0) return `${minutes}m ${seconds % 60}s`;
            return `${seconds}s`;
        }

        // Control functions
        function setUpdateInterval(interval) {
            updateInterval = interval;

            // Update button states
            document.querySelectorAll('.control-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Restart update loop
            clearInterval(window.updateTimer);
            startUpdateLoop();
        }

        function clearCharts() {
            Object.values(charts).forEach(chart => {
                chart.data.labels = [];
                chart.data.datasets[0].data = [];
                chart.update();
            });
        }

        async function testConnection() {
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Testing...';
            btn.disabled = true;

            try {
                const response = await fetch('/api/metrics/test-connection', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });

                const result = await response.json();

                if (result.success) {
                    btn.textContent = `âœ“ ${result.test.totalTime}ms`;
                    btn.style.background = '#48bb78';
                    btn.style.color = 'white';
                } else {
                    btn.textContent = 'âœ— Failed';
                    btn.style.background = '#f56565';
                    btn.style.color = 'white';
                }
            } catch (error) {
                btn.textContent = 'âœ— Error';
                btn.style.background = '#f56565';
                btn.style.color = 'white';
            }

            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '';
                btn.style.color = '';
                btn.disabled = false;
            }, 3000);
        }

        // Start update loop
        function startUpdateLoop() {
            updateMetrics(); // Initial update
            window.updateTimer = setInterval(updateMetrics, updateInterval);
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            initializeCharts();
            startUpdateLoop();
        });
    </script>
</body>
</html>
