# Prometheus Configuration - Local Development
# All services on same Docker network

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # WebSocket server (local container)
  - job_name: "ws-server"
    static_configs:
      - targets: ["ws-server:3002"]
        labels:
          instance: "odin-ws-local"
          service: "websocket"

  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
