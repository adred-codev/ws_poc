# Local Development Deployment - All Services
# Mirrors GCP distributed setup in single docker-compose
#
# Usage:
#   docker-compose up -d
#   docker-compose logs -f ws-server
#
# Services: Redpanda, Publisher, WS Server, Prometheus, Grafana, Loki, Promtail
# Network: All services on odin-local bridge network
# Resources: ~8GB RAM, ~3.7 CPUs (laptop-friendly)

services:
  # ============================================================================
  # REDPANDA - Kafka/Streaming Platform
  # ============================================================================
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v25.2.10
    container_name: redpanda-local
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --mode dev-container
      - --smp 1
      - --memory 400M
      - --reserve-memory 0M
      - --overprovisioned
      - --default-log-level=warn
    ports:
      - "19092:19092" # Kafka API (external)
      - "18081:18081" # Schema Registry
      - "18082:18082" # HTTP Proxy
      - "9644:9644" # Admin API
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test:
        ["CMD-SHELL", "rpk cluster health | grep 'Healthy:.*true' || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - odin-local
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 400M

  # ============================================================================
  # REDPANDA CONSOLE - Web UI for Redpanda
  # ============================================================================
  console:
    image: docker.redpanda.com/redpandadata/console:v3.2.2
    container_name: redpanda-console-local
    ports:
      - "8080:8080"
    environment:
      KAFKA_BROKERS: redpanda:9092
      KAFKA_SCHEMAREGISTRY_ENABLED: "true"
      KAFKA_SCHEMAREGISTRY_URLS: http://redpanda:8081
      SERVER_LISTENPORT: 8080
    depends_on:
      redpanda:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - odin-local
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: 256M

  # ============================================================================
  # PUBLISHER - Event Generator
  # ============================================================================
  publisher:
    build:
      context: ../../publisher
      dockerfile: Dockerfile
    container_name: odin-publisher-local
    ports:
      - "3006:3003"
    environment:
      - KAFKA_BROKERS=redpanda:9092
      - API_PORT=3003
      - NODE_ENV=development
    depends_on:
      redpanda:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - odin-local
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: 256M

  # ============================================================================
  # WS SERVER - WebSocket Server (Go)
  # ============================================================================
  ws-server:
    build:
      context: ../../ws
      dockerfile: Dockerfile
    container_name: odin-ws-local
    ports:
      - "3005:3002"
    env_file:
      - ../shared/base.env
      - ../shared/kafka-topics.env
      - ../shared/ports.env
      - ./overrides.env
      - .env.local
    depends_on:
      redpanda:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - odin-local
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 14G
    # Kernel tuning matching GCP production (12K capacity)
    ulimits:
      nofile:
        soft: 1048576
        hard: 1048576
    sysctls:
      - net.core.somaxconn=65535
      - net.ipv4.ip_local_port_range=1024 65535
      - net.ipv4.tcp_tw_reuse=1

  # ============================================================================
  # PROMETHEUS - Metrics Collection
  # ============================================================================
  prometheus:
    image: prom/prometheus:v3.6.0
    container_name: odin-prometheus-local
    ports:
      - "9092:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=7d"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    restart: unless-stopped
    networks:
      - odin-local
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: 256M

  # ============================================================================
  # GRAFANA - Dashboards and Visualization
  # ============================================================================
  grafana:
    image: grafana/grafana:12.2.0
    container_name: odin-grafana-local
    ports:
      - "3011:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
      - loki
    restart: unless-stopped
    networks:
      - odin-local
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: 512M

  # ============================================================================
  # LOKI - Log Aggregation
  # ============================================================================
  loki:
    image: grafana/loki:3.3.2
    container_name: odin-loki-local
    ports:
      - "3102:3100"
    volumes:
      - ./loki-config.yml:/etc/loki/loki-config.yml
      - loki_data:/loki
    command: -config.file=/etc/loki/loki-config.yml
    restart: unless-stopped
    networks:
      - odin-local
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: 256M

  # ============================================================================
  # PROMTAIL - Log Shipping
  # ============================================================================
  promtail:
    image: grafana/promtail:3.3.2
    container_name: odin-promtail-local
    volumes:
      - ./promtail-config.yml:/etc/promtail/promtail-config.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/promtail-config.yml
    depends_on:
      - loki
    restart: unless-stopped
    networks:
      - odin-local
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: 256M

# ==============================================================================
# VOLUMES - Persistent Data
# ==============================================================================
volumes:
  redpanda_data:
  prometheus_data:
  grafana_data:
  loki_data:

# ==============================================================================
# NETWORKS - Service Communication
# ==============================================================================
networks:
  odin-local:
    driver: bridge
    name: odin-local
