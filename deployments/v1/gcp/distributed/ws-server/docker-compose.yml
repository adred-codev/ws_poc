# WebSocket Server - Kafka/Redpanda Setup
# Instance: odin-ws-go (dedicated e2-standard-4)
# Connects to Kafka on backend instance via internal network
#
# DEPLOYMENT:
#   1. Set BACKEND_INTERNAL_IP environment variable
#   2. Run: export BACKEND_INTERNAL_IP=10.128.0.2 && docker-compose up -d
#
# DOCKER RESOURCE LIMITS (e2-standard-4: 4 vCPU, 16GB RAM):
#   - ws-go CPU: 1.0 core â†’ GOMAXPROCS=1 (single-threaded, maximized RAM strategy)
#   - ws-go Memory: 14.5 GB (90% of available, leaves 1.5GB for system)
#   - promtail CPU: 1.0 core (log shipping, ~0.05 actual usage)
#   - promtail Memory: 512 MB (increased from 256MB for better performance)
#   - Configuration: 12K connections @ 1 core with 30K goroutine limit

services:
  ws-go:
    build:
      context: ../../../../ws
      dockerfile: Dockerfile
    container_name: odin-ws-go
    ports:
      - "0.0.0.0:3004:3002"
    command:
      - "./odin-ws-server"
    # Load configuration in priority order:
    # 1. shared/base.env - Common defaults
    # 2. shared/kafka-topics.env - Topic configuration
    # 3. shared/ports.env - Port mappings
    # 4. overrides.env - GCP production-specific values
    # 5. .env.production - Secrets and instance-specific overrides
    env_file:
      - ../../../shared/base.env
      - ../../../shared/kafka-topics.env
      - ../../../shared/ports.env
      - ./overrides.env
      - .env.production
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 14848M # 14.5 GB
    ulimits:
      nofile:
        soft: 200000
        hard: 200000

  promtail:
    image: grafana/promtail:3.3.2
    container_name: odin-ws-promtail
    volumes:
      - ./promtail-config.yml:/etc/promtail/promtail-config.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/promtail-config.yml
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
