# WebSocket Server - Multi-Core Mode (GCP Production)
# Instance: odin-ws-go (dedicated e2-standard-4)
# Architecture: 3 shards + load balancer
# Connects to Kafka on backend instance via internal network
#
# DEPLOYMENT:
#   1. Set WS_MODE=multi in .env.production
#   2. Set BACKEND_INTERNAL_IP environment variable
#   3. Run: export BACKEND_INTERNAL_IP=10.128.0.2 && docker-compose -f docker-compose.multi.yml up -d
#
# DOCKER RESOURCE LIMITS (e2-standard-4: 4 vCPU, 16GB RAM):
#   - ws-multi CPU: 3.0 cores (1 per shard)
#   - ws-multi Memory: 14.5 GB (90% of available, leaves 1.5GB for system)
#   - promtail CPU: 1.0 core (log shipping, ~0.05 actual usage)
#   - promtail Memory: 512 MB
#   - Configuration: 12K connections distributed across 3 shards (4K each)

services:
  ws-multi:
    build:
      context: ../../../../../ws
      dockerfile: Dockerfile.multi
    container_name: odin-ws-multi
    ports:
      - "0.0.0.0:3004:3005"  # LoadBalancer port (external:internal)
    command:
      - "./odin-ws-multi"
      - "--shards=3"
      - "--base-port=3002"
      - "--lb-addr=:3005"
    # Load configuration in priority order:
    # 1. shared/base.env - Common defaults
    # 2. shared/kafka-topics.env - Topic configuration
    # 3. shared/ports.env - Port mappings
    # 4. overrides.multi.env - GCP multi-core production values
    # 5. .env.production - Secrets and instance-specific overrides
    env_file:
      - ../../../shared/base.env
      - ../../../shared/kafka-topics.env
      - ../../../shared/ports.env
      - ./overrides.multi.env
      - .env.production
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "${WS_CPU_LIMIT:-3.0}"  # Default 3 cores for multi-core (1 per shard)
          memory: 14848M # 14.5 GB
    ulimits:
      nofile:
        soft: 200000
        hard: 200000

  promtail:
    image: grafana/promtail:3.3.2
    container_name: odin-ws-promtail
    env_file:
      - .env.production
    volumes:
      - ./promtail-config.yml:/etc/promtail/promtail-config.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/promtail-config.yml -config.expand-env=true
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
