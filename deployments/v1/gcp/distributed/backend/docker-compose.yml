# Backend Services - Isolated Setup
# Instance: odin-backend (e2-small)
# Services: Redpanda, Publisher, Prometheus, Grafana, Loki, Promtail
#
# Redpanda is exposed on 0.0.0.0:9092 to allow ws-go instance to connect via internal network

services:
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.2.11
    container_name: redpanda
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://0.0.0.0:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://0.0.0.0:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --mode dev-container
      - --smp 1
      - --memory 800M
      - --reserve-memory 128M
      - --overprovisioned
    ports:
      - "0.0.0.0:9092:9092" # Kafka API (internal - for ws-go)
      - "0.0.0.0:19092:19092" # Kafka API (external - for local dev)
      - "0.0.0.0:18081:18081" # Schema Registry
      - "0.0.0.0:18082:18082" # HTTP Proxy
      - "0.0.0.0:9644:9644" # Admin API
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test:
        ["CMD-SHELL", "rpk cluster health | grep 'Healthy:.*true' || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 800M

  console:
    image: docker.redpanda.com/redpandadata/console:v2.7.2
    container_name: redpanda-console
    ports:
      - "0.0.0.0:8080:8080"
    environment:
      KAFKA_BROKERS: redpanda:9092
      KAFKA_SCHEMAREGISTRY_ENABLED: "true"
      KAFKA_SCHEMAREGISTRY_URLS: http://redpanda:8081
      SERVER_LISTENPORT: 8080
    depends_on:
      redpanda:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: 256M

  publisher:
    build:
      context: ../../../../../publisher
      dockerfile: Dockerfile
    container_name: odin-publisher
    ports:
      - "0.0.0.0:3003:3003"
    environment:
      - KAFKA_BROKERS=redpanda:9092
      - PORT=3003
      - NODE_ENV=production
    depends_on:
      redpanda:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: 256M

  prometheus:
    image: prom/prometheus:v3.6.0
    container_name: odin-prometheus
    ports:
      - "127.0.0.1:9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=7d"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: 256M

  grafana:
    image: grafana/grafana:12.2.0
    container_name: odin-grafana
    ports:
      - "0.0.0.0:3010:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
      - loki
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: 512M

  loki:
    image: grafana/loki:3.3.2
    container_name: odin-loki
    ports:
      - "0.0.0.0:3100:3100" # Exposed for remote Promtail (ws-go instance)
    volumes:
      - ./loki-config.yml:/etc/loki/loki-config.yml
      - loki_data:/loki
    command: -config.file=/etc/loki/loki-config.yml
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: 256M

  promtail:
    image: grafana/promtail:3.3.2
    container_name: odin-promtail
    volumes:
      - ./promtail-config.yml:/etc/promtail/promtail-config.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/promtail-config.yml
    depends_on:
      - loki
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: 128M

volumes:
  redpanda_data:
  prometheus_data:
  grafana_data:
  loki_data:
