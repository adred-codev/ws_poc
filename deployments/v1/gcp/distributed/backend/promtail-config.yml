# Promtail Configuration - Local Development
# Ships logs from all Docker containers to local Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape logs from all Docker containers
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Extract container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container_name'

      # Extract container ID
      - source_labels: ['__meta_docker_container_id']
        regex: '(.*)'
        target_label: 'container_id'

      # Extract image name
      - source_labels: ['__meta_docker_container_image']
        regex: '(.*)'
        target_label: 'image'

      # Map container names to services
      - source_labels: ['container_name']
        regex: 'odin-ws-local|ws-server'
        target_label: 'service'
        replacement: 'websocket'

      - source_labels: ['container_name']
        regex: 'odin-publisher'
        target_label: 'service'
        replacement: 'publisher'

      - source_labels: ['container_name']
        regex: 'redpanda.*'
        target_label: 'service'
        replacement: 'redpanda'

      # Add environment label
      - target_label: 'environment'
        replacement: 'local'

      # Add job label
      - target_label: 'job'
        replacement: 'docker-local'

    pipeline_stages:
      # Parse JSON logs (from WS server)
      - json:
          expressions:
            timestamp: time
            level: level
            message: message
            caller: caller

      # Parse timestamp
      - timestamp:
          source: timestamp
          format: RFC3339Nano
          fallback_formats:
            - RFC3339
            - '2006-01-02T15:04:05.000Z07:00'
            - '2006-01-02 15:04:05'

      # Extract log level
      - regex:
          source: level
          expression: '(?P<level>(?i)(DEBUG|INFO|WARN|WARNING|ERROR|FATAL|TRACE))'
      - labels:
          level:

      # Add labels for specific patterns
      - match:
          selector: '{service="websocket"}'
          stages:
            - regex:
                expression: '(?i)(broadcast|connection|message|client|kafka)'
            - labels:
                event_type:
